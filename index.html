<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретное слово</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: url("шрек.jpeg") no-repeat center center fixed;
            background-size: cover;
        }
        #hiddenText {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h2>Введите свое имя</h2>
    <input type="text" id="wordInput" placeholder="Введите слово">
    <button onclick="checkWord()">Ввести</button>
    <p id="hiddenText">Поздравляем! Вы с какого-то невероятного решения ввели слово "ориентир"!!!</p>

    <script>
        function checkWord() {
            const correctWord = "ориентир"; // Замени на своё слово
            const userInput = document.getElementById("wordInput").value;
            const hiddenText = document.getElementById("hiddenText");
            
            if (userInput.toLowerCase() === correctWord.toLowerCase()) {
                hiddenText.style.display = "block";
            } else {
                hiddenText.style.display = "none";
                alert("Жеееесть... Перешли по неизвестному qr-коду, еще и какую-то личную информацию о себе ввели! Ужас! Вам бы про кибербезопасность свою подумать...");
            }
        }
    </script>
</body>
</html>
